{% load static %}
{% load post_conversion %}

<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Django Markdown</title>
    <link rel="stylesheet" type="text/css"
          href="{% static 'posts/styles.css' %}">
  </head>
  <body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content | convert_markdown }}</p>
  </body>
</html>
